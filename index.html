<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Valer Muresan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>
<body>
  <header>
    <nav>
      <h1 tabindex="0"><a href="/">Restaurant Reviews</a></h1>
      </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-label="Map of restaurants from New York" role="application">
      <div id="map" tabindex="-1"></div>
    </section>
    <section>
      <div class="filter-options" tabindex="0" aria-label="Filter the neighborhoods and cuisines">
        <h2 tabindex="0">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" tabindex="0" aria-label="Select the neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" tabindex="0" aria-label="Select the cuisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" tabindex="0" aria-label="List with restaurants"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/register_service_worker.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlN7aQHbGpkK85nmc_tDFZEGcuq999SwA&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2020 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
